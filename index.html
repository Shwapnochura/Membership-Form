<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বপ্নচূড়া ফাউন্ডেশন - Membership Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Full black background */
            color: #fff; /* White text color for contrast */
            text-align: center;
        }
        header {
            background: #000; /* Full black header */
            padding: 30px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5); /* Soft shadow for a premium effect */
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        header h2 {
            font-size: 1.6em;
            margin: 10px 0 0;
            font-weight: 300;
        }
        .container {
            padding: 40px;
            max-width: 800px;
            margin: 40px auto;
            background: #000; /* Black background for the form container */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container iframe {
            width: 100%;
            height: 700px; /* Height to fit the form nicely */
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd; /* Lighter text for footer */
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2em;
            }
            header h2 {
                font-size: 1.4em;
            }
            .form-container iframe {
                height: 600px; /* Reduced height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>স্বপ্নচূড়া ফাউন্ডেশন</h1>
        <h2>Become a Member</h2>
    </header>
    <div class="container">
        <div class="form-container">
            <iframe src="https://forms.gle/nHaTg9xxPWmzKDTb8" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 স্বপ্নচূড়া ফাউন্ডেশন. All rights reserved.</p>
    </footer>
</body>
</html>
